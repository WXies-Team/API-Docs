name: Vitepress Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 检出仓库
      uses: actions/checkout@v2

    - name: 设置 Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: 安装依赖
      run: npm install

    - name: 构建 Vitepress
      run: npm run build

    - name: 查看构建后的文件
      run: ls -R docs/dist
